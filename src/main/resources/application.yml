spring:
  profiles:
    active: local
---

spring:
  config:
    activate:
      on-profile: local
  jpa:
    ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:tcp://127.0.0.1/~/ticketing_db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: true

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:tcp://database-h2:9002/ticketing_db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: true



